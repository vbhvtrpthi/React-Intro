<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Below link is for diffing algo -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- It's used for putting the changes done by REACT virtual DOM in DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Counter</title>
</head>

<body>
    <div id="root"></div>
</body>
<script type="text/babel">
    
//Why extend React.Component?  to get the render method which is not available in normal js
    class Counter extends React.Component {
        constructor() {
            super()//hume isse is class ka this milta hai
            this.state = {
                count: 0
            }
        }
        //function
        increment = () => {
            // this.state.count=this.state.count+1//Wrong method, Whenver we want to change in the state we have to use the method setState

            this.setState({
                count: this.state.count + 1
            })
        }
        decrement = () => {
            this.setState({
                count: this.state.count - 1
            })

        }
        render() {
            console.log('render called');
            return (
                <React.Fragment>
                    <h1> {this.state.count} </h1>
                    <button onClick = {this.increment}> + </button>
                    <button onClick = {this.decrement}> - </button>
                </React.Fragment>
            )
        }
    }

    ReactDOM.render(<Counter />, document.getElementById('root'))
</script>

</html>
